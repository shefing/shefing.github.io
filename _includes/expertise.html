<div data-delay='0' data-equalizer-watch="service">
  <div  class="expertise-wrap">
    <div class='wrapper'>
      <div class='content'>
 <table class="expertise-table">
  <td class="expertise-top-icon"> <img class="service-icon"
    src='{{ include.expertise.icon }}' alt=""></img>
</td>
          <tr>
            <td rowspan="5" class="expertise-icon"> <img class="service-icon"
                src='{{ include.expertise.icon }}' alt=""></img>
            </td>
            <td>
              <h3 style="color: #fff;">{{ include.expertise.title | escape }}</h3>
            </td>
          </tr>
          <tr>
            <td>
              <p style="margin-bottom: 0px;color: #fff;max-width: 400px;">{{ include.expertise.desc | escape }}</p>
            </td>
          </tr>
          <tr>
            <td>
              <p id='readMore{{include.expertise.id}}' style="display: none;color: #fff;max-width: 400px;"> {{ include.expertise.more }}</p>
            </td>
          </tr>
          <tr>
            <td>
              <p class="read-more-expertise"><a onclick="readMore({{include.expertise.id}})"
                  id='readBtn{{include.expertise.id}}'>READ MORE</a>
              </p>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
<script>
  function readMore(id) {
    var moreText = document.getElementById("readMore" + id);
    var btnText = document.getElementById("readBtn" + id);

    if (moreText.style.display === "none") {
      moreText.style.display = "inline";
      btnText.innerHTML = "READ LESS";
      window.resetMainExpertiseHeight();
      window.calcMainExpertiseHeight();
    } else {
      moreText.style.display = "none";
      btnText.innerHTML = "READ MORE";
      window.resetMainExpertiseHeight();
      window.calcMainExpertiseHeight();

    }
  }


</script>
