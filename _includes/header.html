
<div class="wrapper">
  <center> 
    <a href="/index.html">
      <img class="site-logo" src="{{ "/assets/logo.png" | prepend: site.baseurl | prepend: site.url }}">
    </a>
  </center>
</div>

<div class="wrapper">
  <div class="trigger site-navigation">

    <a class="page-link" href="{{site.appurl}}">HOME</a>
    <span class="exclamationMark">/</span>
    <a class="page-link" href="/">BLOG</a>

    {% for sitePage in site.pages %}
      {% if sitePage.title %}
        <span class="exclamationMark">/</span>
        <a class="page-link" href="{{sitePage.url | prepend: site.baseurl }}">{{sitePage.title}}</a>
      {% endif %}
    {% endfor %}
  </div>
</div>
