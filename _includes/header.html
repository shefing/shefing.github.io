<div class="wrapper">
  <center>
    <a href="/blog">		
    <img class="site-logo" src="{{ "/public/img/logo.png"| prepend: site.baseurl | prepend: site.url }}"" >
    </a>
  </center>
</div>

<div class="wrapper">
  <div class="trigger site-navigation">


    <a class="page-link" href="/">WWW</a>
    <span class="exclamationMark">/</span>
    <a class="{% if page.url == "/blog/" %}page-link-on{% else %}page-link{% endif %}" href="/blog">Blog</a> {% for sitePage in
    site.pages %} {% if sitePage.title %}
    <span class="exclamationMark">/</span>
    <a class="{% if page.url == {{sitePage.permalink}} %}page-link-on{% else %}page-link{% endif %}" href="{{sitePage.url | prepend: site.baseurl }}">{{sitePage.title}}</a> {% endif %} {% endfor %}
  </div>
</div>
